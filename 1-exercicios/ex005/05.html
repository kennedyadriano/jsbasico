<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeros com JS</title>
    <style>
        body {
            font: 12pt Arial;
        }
        button{
            font-size: 12pt; padding: 30px;
        }
    </style>
</head>
<body>
  <h1>Trabalhando com numeros</h1>  
  <button onclick="calcular()">Clique para calcular</button>
  <section id="res">
      <p>O resultado vem aqui...</p>
  </section>
  <script>
      //o que fica aqui fora vai executar automaticamente, SEMPRE que o site for carregado
      window.alert('seja bem-vindo (a) ao meu site!')

      //Já a funçao calcular() só vai execuatar quando o usuário pressionar o botão
      function calcular(){
          var n1 = Number(window.prompt('Digite um número:'))
      }
      var res = document.querySelector('section#res')

      res.innerHTML = `<p>O dobro de ${n1} é ${n1*2} e a metade é ${n1/2}!</p>`
  </script>
</body>
</html>
