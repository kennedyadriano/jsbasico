<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com JS</title>
    <style>
        body {
            font: 12pt Arial;
        }
        button {
            font-size: 12pt; padding: 30px;
        }
    </style>
</head>
<body>
    <h1>Média do alunov1.0</h1>
    <button onclick="media()">calcular media</button>
    <section id="situacao">
        <p>O resultado vai aparecer aqui...</p>
    </section>

    <script>
        function media() {
            var nom = window.prompt('Qual é o nome do aluno?')
            //Já que o nome nao é um numero e sim letras, nao é preciso colocar Number() para fazre a covnersao
            var n1 = Number(window.prompt(`Qual foi a primeira nota de ${nom}?`))
            var n2 = Number(window.prompt(`Alem de ${n1}, qual foi a outra nota de ${nom}?`))
            med = (n1 + n2)/2
            //se voce nao colocar os parenteses para forçar a precedencia, seu calculo vai dar um resultado errado, ja que a divisao sera feita antes.
            var res = document.getElementById('situacao')
            res.innerHTML = `<p>Calculando a media final de <mark>${nom}</mark>.</p>`
            res.innerHTML += `<p>As notas obtidas foram <mark>${n1} e ${n2}</mark>.</p>`
            // o += e necessario, pois indica um pedido de "mantenha a frase anterior, adicionando essa outra frase". Se nao fosse ele, a linha anterior seria apagada.
            res.innerHTML += `<p>A média final será <mark>${med}</mark>.</p>`
        }
    </script>
</body>
</html>
